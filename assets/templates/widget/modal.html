<!-- WidgetModal -->
<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title"><%= data.modalData.title %></h4>
      </div>
      <region data-id="ModalContent" class="modal-body flex-row flex-wrap">
        
      </region>
      <region data-id="ModalFooter" class="modal-footer">
        
      </region>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
